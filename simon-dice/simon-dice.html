<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon dice</title>
    <link rel="stylesheet" href="simon-dice.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="contenedor-1">
        <div class="row">
            <div class="col-sm-8">
                <div class="alert alert-primary" role="alert" id="estado"></div>
            </div>
            <div class="col-sm-2" >
                <p id="ronda-texto">Ronda #<strong id="ronda">0</strong></p>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" id="boton-empezar">Empezar</button>
            </div>
        </div>
    </div>

    <div class="container" id="tablero">
        <div class="row">
            <div class="col-sm">
                <div id="cuadro-1" class="cuadro"></div>
            </div>
            <div class="col-sm">
                <div id="cuadro-2" class="cuadro"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="cuadro-3" class="cuadro"></div>
            </div>
            <div class="col-sm">
                <div id="cuadro-4" class="cuadro"></div>
            </div>
        </div>
    </div>

    <div id="div-objetivo" class="text-center">
        <label for="objetivo">Seleccione sus rondas objetivo</label>
        <input type="number" min=0 id="objetivo"></div>
    </div>
    
    <div class="container" id="container-objetivo">
        <div id="mensaje-objetivo" class="text-center alert">
        </div>
    </div>

    <script src="simon-dice.js"></script>
</body>
</html>
