<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon dice</title>
    <link rel="stylesheet" href="simon-dice.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="contenedor-1">
        <div class="row">
            <div class="col-sm-8">
                <div class="alert alert-primary" role="alert" id="estado"></div>
            </div>
            <div class="col-sm-2" >
                <p id="ronda-texto">Ronda #<strong id="ronda">0</strong></p>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" id="boton-empezar">Empezar</button>
            </div>
        </div>
    </div>

    <div class="container" id="tablero">
        <div class="row">
            <div class="col-sm">
                <div id="cuadro-1" class="cuadro"></div>
            </div>
            <div class="col-sm">
                <div id="cuadro-2" class="cuadro"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="cuadro-3" class="cuadro"></div>
            </div>
            <div class="col-sm">
                <div id="cuadro-4" class="cuadro"></div>
            </div>
        </div>
    </div>

    <div id="div-objetivo" class="text-center">
        <label for="objetivo">Seleccione sus rondas objetivo</label>
        <input type="number" min=0 id="objetivo"></div>
    </div>
    
    <div class="container" id="container-objetivo">
        <div id="mensaje-objetivo" class="text-center alert">
        </div>
    </div>

    <script src="simon-dice.js"></script>
</body>
</html>
